<!DOCTYPE html>
<html>
    <head>
        <title>Teologian Sanakirja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="stylesheets/style.css" rel="stylesheet">

        <!-- Angularin lÃ¤hdekoodit -->
        <script src="javascripts/lib/angular.js"></script>

        <!--Oman sovelluksen koodit -->
        <script src="javascripts/app.js"></script>
        <script src="javascripts/controller.js"></script>
        <script src="javascripts/services.js"></script>

    </head>
    <body ng-app="sanakirjaApp">
        <div id="master" ng-controller="testiController">
            <h1>  {{title}} </h1>
        </div>
         <label>Etsi: <input ng-model="hakuKentta"></label>
        <div ng-controller="sanalistaController">
            <p ng-repeat="sanat in sanalista | filter:hakuKentta" >Sana:  {{sanat.sana}} <br/>
                Selitys: {{sanat.selitys}}</p>
        </div>     
    </body>
</html>

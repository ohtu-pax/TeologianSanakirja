<div ng-controller="loginController">
    <form>
        <p>Name: <input class="loginName" type="text" ng-model="name"/></p>
        <p>Password: <input class="loginPassword" type="text" ng-model="password"/></p>
        <input class="loginClick" type="submit" ng-click="login()" value="Login" />
    </form>
</div>

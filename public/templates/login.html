<div id="login" ng-controller="loginController">
    <form>
        <p>
            <label id="loginname">Name:</label><input class="loginName" type="text" ng-model="name"/>
        </p>
        <p>
            <label id="loginpassword">Password:</label><input class="loginPassword" type="password" ng-model="password"/>
        </p>
        <input class="loginClick" type="submit" ng-click="login()" value="Login" />
    </form>
</div>

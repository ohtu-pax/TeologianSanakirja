<div ng-controller="hakuKenttaController">
      <!--sana.hakusana for sana in sanalista -->
   
    <label>Etsi: <input class="dropdown up" ng-model="hakuKentta" bs-options="sana.hakusana as sana.hakusana for sana in sanalista | filter:{hakusana:hakuKentta} " placeholder="Etsi sanan perusteella" bs-typeahead></label>
    <button type="button" ng-click="tyhjennahaku()">TyhjennÃ¤ haku</button>
    
    <div class="sanaSelitys" ng-repeat="sanat in sanalista | filter:{hakusana:hakuKentta}:true" 
         ng-show="hakuKentta.length > 0">
        <br/>
        Sana:  <a class="hakusana" href="/#/sanat/{{sanat.hakusana}}">{{sanat.hakusana}}</a>
        <p class="selitys" ng-bind-html="sanat.selitys">  Selitys: {{sanat.selitys}}</p>
    </div>
   
    <hr>

    <div class="sanaSelitys" ng-repeat="sanat in sanalista| filter: hakuKentta | filter:{hakusana: '!' + hakuKentta}:true
               | limitTo:10 | orderBy: 'hakusana'" ng-show="hakuKentta.length > 2">    
         <br/>
         Sana:  <a class="hakusana" href="/#/sanat/{{sanat.hakusana}}">{{sanat.hakusana}}</a>
        <p class="selitys" ng-bind-html="sanat.selitys">  Selitys: {{sanat.selitys}}</p> 
    </div>
</div>

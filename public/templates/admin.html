<div id="admin">

        <label id="adminSanaLabel">Sana: </label>

            <input ng-repeat="adminSana in adminSanat" type='text' class="adminSana" ng-model="adminSana.hakusana" ng-change="hallinnoiRiveja({{adminSana.id}})" placeholder='Lis채채 hakusana'>
        </fieldset>
        <br/>
        
            <!--<p class="selitys" ng-bind-html="sanat.selitys | unsafe_html"></p>-->
        
        <label id="adminSelitysLabel">Selitys: </label>
        <div ng-repeat="sanat in sanalista| filter:{hakusana:adminSanahaku}:true" ng-show="adminSanahaku.length > 0">
            <textarea id="adminSelitys">
                {{sanat.selitys}}
            </textarea>
        </div>
        <br/>
        <input id="adminTallenna" type="button" ng-click="" value="Tallenna" />

    </form>
</div>

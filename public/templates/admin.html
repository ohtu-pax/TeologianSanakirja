<div id="admin" ng-show="tila.sisalla">
    <form novalidate>
        <label id="adminSanaLabel">Sana: </label>

        <fieldset id="adminSanaSet">
            <input id="adminSanahaku" class="dropdown up" ng-change="hae()" ng-model="haku"
                   bs-options="sana.hakusana as sana.hakusana for sana in sanalista.hakusanat | filter:{hakusana:adminSanahaku} "
                   placeholder="Etsi sanan perusteella" bs-typeahead>
            <input ng-repeat="hakusana in muutos().hakusanat()" type='text' ng-if="!$first" ng-model="hakusana.muutettu" ng-change="tarkistaKenttienMaara()" class="adminSana" value="{{hakusana.muutettu}}" placeholder='Lisää hakusana'>
        </fieldset>
        <br/>

        <label id="adminSelitysLabel">Selitys: </label>
        <textarea id="adminSelitys" ng-model="muutos().uusiSelitys">{{muutos().uusiSelitys}}</textarea>

        <br/>

        <label id='tekijaLabel'>Tekijä: </label>
        <input id='tekijaInput' type="text" ng-model="tekijaInput" placeholder="Lisää tekijä"/>

        <br />

        <input id="adminTallenna" type="button" ng-click="tallennaSelitys()" value="Tallenna selitys" title="Tallenna muutokset tai uusi sana" />
        <input id="adminPoista" type="button" ng-click="poistaSelitys()" value="Poista selitys" title="Poista sana ja selitys sanakirjasta" />
        <input id="adminTyhjenna" type="button" ng-click="tyhjenna()" value="Tyhjennä kentät" title="Tyhjennä lomake" />
    </form>
</div>
